<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginform_styles.css">
    <title>Login Form</title>
</head>
<body>
    <header>
        <h1>Enter Details To Unlock!</h1>
    </header>
    <main>
        <Section>
            <form id="form">
                <figure>
                   <img src="lock.png" alt="goldenlock"> 
                </figure>
                <label for="username">Username:</label>
                <input type="text" for="username" class="form__input" placeholder="Username" required>
                <label for="password">Password:</label>
                <input type="password" for="password" class="form__input" placeholder="Password" required>
                <input type="submit" id="loginbutton" value="Login">
                <a href="">Forget Password?</a>
            </form>
        </Section>

</body>
</html>
