<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/flex-styles.css">
    <title>Flex Design</title>
</head>

<body>
    <header>
        <h3>Header<h3>
    </header>
    <div>
        <!--Universal Nav-->
        <nav id="universal-nav">
            <p>Navigation</p>
        </nav>


        <!--Tablet Containers-->
        <div class="tablet-container-first">
            <article id="tablet-main">
                <p>Main</p>
            </article>
            <aside id="tablet-sidebar">
                <p>Sidebar</p>
            </aside>
        </div>
        <div class="tablet-container-second">
            <aside id="tablet-ads">
                <p>Ads</p>
            </aside>
            <footer id="tablet-footer">
                <p>Footer</p>
            </footer>
        </div>

        <!--Desktop Containers-->
        <div class="desktop-container">
            <aside id="desktop-sidebar">
                <p>Sidebar</p>
            </aside>

            <div class="desktop-container__div">
                <nav id="desktop-nav">
                    <p>Navigation</p>
                </nav>

                <article id="desktop-main">
                    <p>Main</p>
                </article>
            </div>

            <aside id="desktop-ads">
                <p>Ads</p>
            </aside>

        </div>


        <!--Universal Footer-->
        <footer class="universal-footer">
            <p>Footer</p>
        </footer>



</body>

</html>
